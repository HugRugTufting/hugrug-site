    <header class="calc-bg">
    <div class="hugrug-navbar">
  <div class="nav-container">
    <div class="nav-left">
      <img src="images/logo.png" alt="HugRug Logo" class="nav-logo" />
      <div class="nav-title">
        <span class="brand-name">HugRug</span>
        <span class="brand-subtitle">тафтингові килими</span>
      </div>
      <div class="nav-right">
                    <!-- Burger toggle for mobile -->
        <button id="nav-toggle" aria-label="Toggle navigation">
          <span class="burger"></span>
        </button>
      </div>
    </div>
   <nav class="nav-links">
      <a href="index.html">Головна сторінка</a>

</div><section class="section" id="calculator">
      <div class="container">
        <h2 class="section-title">Розрахунок приблизної вартості килима</h2>
        <form id="calcForm">
          <label>
            Довжина (см):
            <input type="number" name="length" required min="10">
          </label>
          <label>
            Ширина (см):
            <input type="number" name="width" required min="10">
          </label>
          <label>
            <input type="checkbox" name="complex">
            Складний малюнок (+50%)
          </label>
          <label>
            <input type="checkbox" name="design">
            Індивідуальний дизайн (+20%)
          </label>
          <label>
            <input type="checkbox" name="edge">
            обробка країв лентою (+200 грн)
          </label>
          <label>
            <input type="checkbox" name="delivery">
            Доставка (+300 грн)
          </label>
          <button type="submit">Порахувати</button>
        </form>
        <div id="calcResult"></div>
      </div>
      <h4 class="section-title">Мінімальна ціна килима 900 грн </h4>
    </section>
  </header>
    
  </body>
</html>
